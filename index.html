<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Colored Badges</title>
</head>
<body>
    <main>
        <h1>Colored Badges</h1>
        <section>
            <h2>Badges</h2>
            <div class="badges">
                <h3>Frameworks</h3>
                <hr>
                <img src="/svg/frameworks/angular.svg" alt="angular">
                <img src="/svg/frameworks/node.svg" alt="node">
                <img src="/svg/frameworks/react.svg" alt="react">
                <img src="/svg/frameworks/unity.svg" alt="unity">
                <img src="/svg/frameworks/vue.svg" alt="vue">
            </div>
            <div class="badges">
                <h3>Languages</h3>
                <hr>
                <img src="/svg/languages/cpp.svg" alt="cpp">
                <img src="/svg/languages/csharp.svg" alt="csharp">
                <img src="/svg/languages/css3.svg" alt="css 3">
                <img src="/svg/languages/html5.svg" alt="html 5">
                <img src="/svg/languages/java.svg" alt="java">
                <img src="/svg/languages/javascript.svg" alt="javascript">
                <img src="/svg/languages/python.svg" alt="python">
                <img src="/svg/languages/sass.svg" alt="sass">
            </div>
            <div class="badges">
                <h3>Services</h3>
                <hr>
                <img src="/svg/services/docker.svg" alt="docker">
                <img src="/svg/services/firebase.svg" alt="firebase">
                <img src="/svg/services/heroku.svg" alt="heroku">
                <img src="/svg/services/npm.svg" alt="npm">
                <img src="/svg/services/swagger.svg" alt="swagger">
                <img src="/svg/services/thymeleaf.svg" alt="thymeleaf">
            </div>
            <div class="badges">
                <h3>Tools</h3>
                <hr>
                <img src="/svg/tools/androidstudio.svg" alt="android studio">
                <img src="/svg/tools/atom.svg" alt="atom">
                <img src="/svg/tools/eclipse.svg" alt="eclipse">
                <img src="/svg/tools/intellijidea.svg" alt="intellij idea">
                <img src="/svg/tools/visualstudio.svg" alt="visual studio">
                <img src="/svg/tools/visualstudiocode.svg" alt="visual studio code">
            </div>
        </section>
        <section>
            <div class="badges">
                <h2>Usage</h2>
                <p class="align-left">Example:</p>
                <div class="code">
                    &lt;img src="/svg/languages/javascript.svg" alt="JavaScript" height="50" /&gt;
                </div>
                <br>
                
                <p class="align-left">Results:</p>
                <div class="result">
                    <img src="/svg/languages/javascript.svg" alt="JavaScript" height="50"/>
                </div>
            </div>
        </section>
    </main>
    <footer>
        Cusatelli - 2022
    </footer>
</body>
</html>
